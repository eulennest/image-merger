<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Meine Bildkombinationen - Galerie">
    <meta name="theme-color" content="#667eea">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
    <title>üìã Meine Generierungen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .navbar {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .navbar h1 {
            color: #667eea;
            font-size: 2em;
            margin: 0;
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        
        .nav-btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.2s;
            display: inline-block;
        }
        
        .nav-btn:hover {
            transform: scale(1.05);
            background: #764ba2;
        }
        
        .nav-btn.active {
            background: #764ba2;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }
        
        .gallery-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
        }
        
        .gallery-item-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            font-weight: bold;
            text-align: center;
        }
        
        .gallery-item-images {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 15px;
            background: #f5f5f5;
            border-bottom: 2px solid #eee;
        }
        
        .gallery-item-images .label {
            grid-column: 1 / -1;
            font-size: 0.9em;
            color: #666;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .gallery-item-images img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .gallery-item-images img:hover {
            transform: scale(1.05);
        }
        
        .gallery-item-result {
            padding: 15px;
        }
        
        .gallery-item-result img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        
        .gallery-item-meta {
            background: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9em;
        }
        
        .gallery-item-meta p {
            margin: 5px 0;
            color: #666;
        }
        
        .gallery-item-meta strong {
            color: #667eea;
        }
        
        .empty-message {
            grid-column: 1 / -1;
            text-align: center;
            background: white;
            padding: 60px 20px;
            border-radius: 15px;
            color: #999;
            font-size: 1.2em;
        }
        
        /* Modal f√ºr Vollbild */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-overlay.show {
            display: flex;
        }
        
        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }
        
        .modal-content img {
            max-width: 100%;
            max-height: 85vh;
            border-radius: 10px;
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        .modal-close:hover {
            background: rgba(0,0,0,0.9);
        }
        
        .clear-history-btn {
            background: #f44336;
            margin-top: 20px;
            padding: 12px 24px;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        .clear-history-btn:hover {
            transform: scale(1.05);
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h1>üìã Meine Generierungen</h1>
            <div class="nav-buttons">
                <a href="/" class="nav-btn">üé® Neue Kombination</a>
                <a href="/gallery.html" class="nav-btn active">üìã Galerie</a>
            </div>
        </div>
        
        <div class="gallery-grid" id="galleryGrid"></div>
        
        <div style="text-align: center; margin-top: 30px;">
            <button class="clear-history-btn" onclick="clearAllHistory()">üóëÔ∏è Alle l√∂schen</button>
        </div>
    </div>
    
    <!-- Modal f√ºr Vollbild -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <img id="modalImage">
        </div>
    </div>
    
    <script>
        function loadGallery() {
            const history = JSON.parse(localStorage.getItem('imagemerger_history') || '[]');
            const gallery = document.getElementById('galleryGrid');
            gallery.innerHTML = '';
            
            if (history.length === 0) {
                gallery.innerHTML = '<div class="empty-message">Noch keine Generierungen üò¢<br><a href="/" style="color: #667eea; text-decoration: underline;">Jetzt kombinieren!</a></div>';
                return;
            }
            
            history.forEach((entry, idx) => {
                const date = new Date(entry.timestamp);
                const formattedDate = date.toLocaleDateString('de-DE') + ' ' + date.toLocaleTimeString('de-DE', {hour: '2-digit', minute: '2-digit'});
                
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.innerHTML = `
                    <div class="gallery-item-header">
                        ${formattedDate}
                    </div>
                    
                    <div class="gallery-item-images">
                        <div class="label">üì• Quellbilder:</div>
                        <img src="${entry.source1Url || ''}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22%3E%3Crect fill=%22%23ddd%22 width=%22100%22 height=%22100%22/%3E%3Ctext x=%2250%22 y=%2250%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22 font-size=%2212%22%3E--%3C/text%3E%3C/svg%3E'" onclick="openModal('${entry.source1Url}')" title="Klick f√ºr Vollbild" style="cursor: pointer;">
                        <img src="${entry.source2Url || ''}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22%3E%3Crect fill=%22%23ddd%22 width=%22100%22 height=%22100%22/%3E%3Ctext x=%2250%22 y=%2250%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22 font-size=%2212%22%3E--%3C/text%3E%3C/svg%3E'" onclick="openModal('${entry.source2Url}')" title="Klick f√ºr Vollbild" style="cursor: pointer;">
                    </div>
                    
                    <div class="gallery-item-result">
                        <img src="${entry.imageUrl}" onclick="openModal('${entry.imageUrl}')" title="Klick f√ºr Vollbild">
                        
                        <div class="gallery-item-meta">
                            <p><strong>Stil:</strong> ${entry.styleName || entry.style}</p>
                            <p><strong>Modell:</strong> ${entry.modelName || entry.model}</p>
                            <button onclick="deleteEntry(${idx})" style="background: #f44336; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; margin-top: 10px; width: 100%;">üóëÔ∏è L√∂schen</button>
                        </div>
                    </div>
                `;
                gallery.appendChild(item);
            });
        }
        
        function openModal(imageUrl) {
            document.getElementById('modalImage').src = imageUrl;
            document.getElementById('modalOverlay').classList.add('show');
        }
        
        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('show');
        }
        
        function deleteEntry(index) {
            const history = JSON.parse(localStorage.getItem('imagemerger_history') || '[]');
            history.splice(index, 1);
            localStorage.setItem('imagemerger_history', JSON.stringify(history));
            loadGallery();
        }
        
        function clearAllHistory() {
            if (confirm('Alle Generierungen wirklich l√∂schen? ‚ö†Ô∏è')) {
                localStorage.removeItem('imagemerger_history');
                loadGallery();
            }
        }
        
        // Close modal on overlay click
        document.getElementById('modalOverlay').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });
        
        // Load on page load
        document.addEventListener('DOMContentLoaded', loadGallery);
    </script>
</body>
</html>
