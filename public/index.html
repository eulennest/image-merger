<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kombiniere zwei Bilder mit KI-Power (GPT-4 Vision + DALL-E 3)">
    <meta name="theme-color" content="#667eea">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
    <link rel="apple-touch-icon" href="/icon-192.png">
    <title>üé® Kombiniermaschine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .upload-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .upload-section {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }

            .container {
                padding: 20px;
            }
        }

        .upload-box {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s;
            position: relative;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .upload-box.has-image {
            border-color: #4CAF50;
        }

        .upload-box img, .upload-box video {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .upload-content {
            width: 100%;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .small-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .small-btn:hover {
            transform: scale(1.05);
            background: #764ba2;
        }

        video {
            width: 100%;
            border-radius: 10px;
        }

        .camera-controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .merge-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 30px;
        }

        .merge-btn:hover {
            transform: scale(1.05);
        }

        .merge-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            text-align: center;
            display: none;
        }

        .result-section.show {
            display: block;
        }

        .result-section img {
            max-width: 100%;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loading.show {
            display: flex;
        }

        .loading p {
            color: white;
            font-size: 1.2em;
            margin-top: 20px;
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #f44336;
            padding: 15px;
            background: #ffebee;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1 style="margin: 0;">üé® Kombiniermaschine</h1>
            <a href="/gallery.html" style="padding: 12px 24px; background: #667eea; color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 1em; font-weight: bold; text-decoration: none; transition: transform 0.2s;" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">üìã Meine Generierungen</a>
        </div>

        <div class="upload-section">
            <div class="upload-box" id="upload1">
                <input type="file" id="file1" accept="image/*" style="display:none;">
                <div class="upload-content" id="content1">
                    <div class="upload-icon">üñºÔ∏è</div>
                    <div>Bild 1</div>
                    <div class="button-group">
                        <button class="small-btn" onclick="document.getElementById('file1').click(); event.stopPropagation();">üìÅ Datei</button>
                        <button class="small-btn" onclick="openCamera(1); event.stopPropagation();">üì∑ Kamera</button>
                    </div>
                </div>
                <img id="preview1" style="display:none;">
                <canvas id="canvas1" style="display:none;"></canvas>
            </div>

            <div class="upload-box" id="upload2">
                <input type="file" id="file2" accept="image/*" style="display:none;">
                <div class="upload-content" id="content2">
                    <div class="upload-icon">üñºÔ∏è</div>
                    <div>Bild 2</div>
                    <div class="button-group">
                        <button class="small-btn" onclick="document.getElementById('file2').click(); event.stopPropagation();">üìÅ Datei</button>
                        <button class="small-btn" onclick="openCamera(2); event.stopPropagation();">üì∑ Kamera</button>
                    </div>
                </div>
                <img id="preview2" style="display:none;">
                <canvas id="canvas2" style="display:none;"></canvas>
            </div>
        </div>

        <div style="margin-bottom: 20px;">
            <label style="display: block; text-align: center; font-size: 1.2em; margin-bottom: 10px; color: #667eea; font-weight: bold;">
                üé® Stil ausw√§hlen:
            </label>
            <select id="styleSelect" style="width: 100%; padding: 15px; font-size: 1.1em; border: 2px solid #667eea; border-radius: 10px; font-family: 'Comic Sans MS', cursive;">
                <option value="realistic">üì∏ Realistisch</option>
                <option value="toy">üß∏ Spielzeug</option>
                <option value="cute_monster">ü•∞ Niedliche Monster</option>
                <option value="brainrot">üíÄ Brainrot (cursed)</option>
                <option value="fusion">üîÄ Kreatur-Fusion</option>
            </select>
        </div>

        <div style="margin-bottom: 20px;">
            <label style="display: block; text-align: center; font-size: 1.2em; margin-bottom: 10px; color: #667eea; font-weight: bold;">
                ü§ñ KI-Modell:
            </label>
            <select id="modelSelect" style="width: 100%; padding: 15px; font-size: 1.1em; border: 2px solid #667eea; border-radius: 10px; font-family: 'Comic Sans MS', cursive;">
                <option value="dalle3">üé® DALL-E 3</option>
                <option value="flux_schnell">‚ö° Flux Schnell</option>
                <option value="flux_pro">üî• Flux Pro (HQ)</option>
                <option value="sdxl_lightning">‚ö° SDXL Lightning</option>
                <option value="playground">üéÆ Playground v2.5</option>
                <option value="imagen">üåü Google Imagen 4</option>
            </select>
        </div>

        <button class="merge-btn" id="mergeBtn" disabled onclick="mergeImages()">
            ‚ú® Bilder kombinieren! ‚ú®
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Die KI kombiniert deine Bilder... ü™Ñ</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result-section" id="result">
            <h2>‚ú® Dein kombiniertes Bild:</h2>
            <img id="resultImage">
            <div style="margin-top: 15px;">
                <button class="small-btn" onclick="downloadResultImage()" id="downloadBtn">‚¨áÔ∏è Herunterladen</button>
                <button class="small-btn" onclick="resetForm()" style="margin-left: 10px;">üîÑ Neue Kombination</button>
            </div>
        </div>
    </div>

    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed'));
        }

        let image1 = null;
        let image2 = null;
        let currentStream = null;
        let lastMeta = null;
        let currentImageNumber = null;

        // üé® LocalStorage Persistence f√ºr Dropdowns
        function initializeDropdownPersistence() {
            const styleSelect = document.getElementById('styleSelect');
            const modelSelect = document.getElementById('modelSelect');

            // üé® STYLE DROPDOWN
            const savedStyle = localStorage.getItem('imagemerger_style');
            if (savedStyle && Array.from(styleSelect.options).find(opt => opt.value === savedStyle)) {
                styleSelect.value = savedStyle;
            }

            styleSelect.addEventListener('change', () => {
                localStorage.setItem('imagemerger_style', styleSelect.value);
                console.log('‚úÖ Stil gespeichert:', styleSelect.value);
            });

            // ü§ñ MODEL DROPDOWN
            const savedModel = localStorage.getItem('imagemerger_model');
            if (savedModel && Array.from(modelSelect.options).find(opt => opt.value === savedModel)) {
                modelSelect.value = savedModel;
            }

            modelSelect.addEventListener('change', () => {
                localStorage.setItem('imagemerger_model', modelSelect.value);
                console.log('‚úÖ Modell gespeichert:', modelSelect.value);
            });
        }

        // Beim DOM ready starten
        document.addEventListener('DOMContentLoaded', initializeDropdownPersistence);

        document.getElementById('file1').addEventListener('change', (e) => handleImageUpload(e, 1));
        document.getElementById('file2').addEventListener('change', (e) => handleImageUpload(e, 2));

        function handleImageUpload(event, imageNumber) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                setImage(imageNumber, e.target.result);
            };
            reader.readAsDataURL(file);
        }

        function setImage(imageNumber, dataUrl) {
            const preview = document.getElementById(`preview${imageNumber}`);
            const uploadBox = document.getElementById(`upload${imageNumber}`);
            const content = document.getElementById(`content${imageNumber}`);

            preview.src = dataUrl;
            preview.style.display = 'block';
            content.style.display = 'none';
            uploadBox.classList.add('has-image');

            // Klick zum Zur√ºcksetzen
            uploadBox.onclick = () => resetImage(imageNumber);

            if (imageNumber === 1) {
                image1 = dataUrl;
            } else {
                image2 = dataUrl;
            }

            checkReadyToMerge();
        }

        function resetImage(imageNumber) {
            const preview = document.getElementById(`preview${imageNumber}`);
            const uploadBox = document.getElementById(`upload${imageNumber}`);
            const content = document.getElementById(`content${imageNumber}`);

            preview.style.display = 'none';
            content.style.display = 'block';
            uploadBox.classList.remove('has-image');
            uploadBox.onclick = null;

            if (imageNumber === 1) {
                image1 = null;
            } else {
                image2 = null;
            }

            checkReadyToMerge();
        }

        async function openCamera(imageNumber) {
            try {
                currentImageNumber = imageNumber;
                const uploadBox = document.getElementById(`upload${imageNumber}`);
                const content = document.getElementById(`content${imageNumber}`);

                // Video-Element erstellen
                const video = document.createElement('video');
                video.setAttribute('autoplay', '');
                video.setAttribute('playsinline', '');
                video.style.width = '100%';
                video.style.borderRadius = '10px';
                video.id = `video${imageNumber}`;

                // Kamera starten
                currentStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment', // R√ºckkamera bevorzugen
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });

                video.srcObject = currentStream;

                // Warte bis Video ready ist
                await new Promise(resolve => {
                    video.onloadedmetadata = () => {
                        video.play();
                        resolve();
                    };
                });

                // UI ersetzen
                content.innerHTML = '';
                content.appendChild(video);

                // Aufnahme-Button
                const controls = document.createElement('div');
                controls.className = 'camera-controls';

                const captureBtn = document.createElement('button');
                captureBtn.className = 'small-btn';
                captureBtn.textContent = 'üì∏ Foto';
                captureBtn.type = 'button';

                const cancelBtn = document.createElement('button');
                cancelBtn.className = 'small-btn';
                cancelBtn.textContent = '‚ùå Abbrechen';
                cancelBtn.type = 'button';

                // Event-Listener direkt anh√§ngen (nicht onclick)
                captureBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('Foto-Button geklickt f√ºr Bild', imageNumber);
                    capturePhoto(imageNumber, video);
                });

                cancelBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('Abbrechen-Button geklickt');
                    closeCamera(imageNumber, false);
                });

                controls.appendChild(captureBtn);
                controls.appendChild(cancelBtn);
                content.appendChild(controls);

            } catch (err) {
                console.error('Camera error:', err);
                alert('Kamera-Zugriff fehlgeschlagen: ' + err.message);
                closeCamera(imageNumber, false);
            }
        }

        function capturePhoto(imageNumber, video) {
            console.log('capturePhoto called for image', imageNumber);
            try {
                const canvas = document.getElementById(`canvas${imageNumber}`);

                // Warte bis Video ready ist
                if (!video.videoWidth || !video.videoHeight) {
                    console.error('Video not ready:', video.videoWidth, video.videoHeight);
                    alert('Video noch nicht bereit, bitte nochmal versuchen');
                    return;
                }

                console.log('Capturing video size:', video.videoWidth, 'x', video.videoHeight);

                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                const dataUrl = canvas.toDataURL('image/jpeg', 0.95);
                console.log('Captured image, dataURL length:', dataUrl.length);

                if (dataUrl.length < 1000) {
                    console.error('DataURL too short:', dataUrl.length);
                    alert('Foto-Aufnahme fehlgeschlagen - bitte nochmal versuchen');
                    return;
                }

                // Erst Bild setzen, DANN Kamera schlie√üen
                setImage(imageNumber, dataUrl);
                closeCamera(imageNumber, true); // skipReset = true weil setImage schon alles gemacht hat

                console.log('Image captured and set successfully');

            } catch (err) {
                console.error('Capture error:', err);
                alert('Fehler beim Foto: ' + err.message);
                closeCamera(imageNumber, false);
            }
        }

        function closeCamera(imageNumber, skipReset = false) {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
            }

            // Nur Content zur√ºcksetzen wenn kein Bild gesetzt wurde
            if (!skipReset) {
                const content = document.getElementById(`content${imageNumber}`);
                content.innerHTML = `
                    <div class="upload-icon">üñºÔ∏è</div>
                    <div>Bild ${imageNumber}</div>
                    <div class="button-group">
                        <button class="small-btn" onclick="document.getElementById('file${imageNumber}').click(); event.stopPropagation();">üìÅ Datei</button>
                        <button class="small-btn" onclick="openCamera(${imageNumber}); event.stopPropagation();">üì∑ Kamera</button>
                    </div>
                `;
            }
        }

        function checkReadyToMerge() {
            const btn = document.getElementById('mergeBtn');
            btn.disabled = !(image1 && image2);
        }

        async function mergeImages() {
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            const btn = document.getElementById('mergeBtn');
            const style = document.getElementById('styleSelect').value;
            const model = document.getElementById('modelSelect').value;

            loading.classList.add('show');
            result.classList.remove('show');
            error.classList.remove('show');
            btn.disabled = true;

            try {
                const response = await fetch('/api/merge', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        image1: image1,
                        image2: image2,
                        style: style,
                        model: model
                    })
                });

                if (!response.ok) {
                    throw new Error('Kombination fehlgeschlagen');
                }

                const data = await response.json();

                document.getElementById('resultImage').src = data.imageUrl;
                result.classList.add('show');

                // Save to history (LocalStorage)
                saveToHistory(data.imageUrl, data.meta);
            } catch (err) {
                error.textContent = '‚ùå Oops! Etwas ist schiefgelaufen. Versuche es nochmal!';
                error.classList.add('show');
            } finally {
                loading.classList.remove('show');
                btn.disabled = false;
            }
        }
    </script>

    <script>
        // üìã History Management Functions
        
        function saveToHistory(imageUrl, meta) {
            const history = JSON.parse(localStorage.getItem('imagemerger_history') || '[]');
            const entry = {
                timestamp: new Date().toISOString(),
                style: meta.style,
                model: meta.model,
                sessionDir: meta.sessionDir,
                sessionId: meta.sessionId
            };
            history.unshift(entry); // Neueste oben
            
            // Limit auf 50 Eintr√§ge
            if (history.length > 50) {
                history.splice(50);
            }
            
            localStorage.setItem('imagemerger_history', JSON.stringify(history));
            console.log('‚úÖ Generierung gespeichert in History (minimal data)');
        }
        
        function downloadResultImage() {
            const img = document.getElementById('resultImage');
            const a = document.createElement('a');
            a.href = img.src;
            a.download = 'kombiniertes-bild-' + Date.now() + '.jpg';
            a.click();
        }
        
        function resetForm() {
            resetImage(1);
            resetImage(2);
            document.getElementById('result').classList.remove('show');
            document.getElementById('error').classList.remove('show');
        }
    </script>
</body>
</html>
